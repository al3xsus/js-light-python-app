{% if users %}
    <ul class="user-list">
    {% for user in users %}
        <li class="user-item">
            <div class="user-avatar">{{ user.name[0] }}</div>
            <div class="user-info">
                <div class="user-name">{{ user.name }}</div>
                <div class="user-email">{{ user.email }}</div>
            </div>
        </li>
    {% endfor %}
    </ul>
    {% if users|length == 0 %}
        <p class="alert alert-warning">No users found matching "{{ query }}"</p>
    {% endif %}
{% else %}
    <p class="alert alert-warning">No results found</p>
{% endif %}
